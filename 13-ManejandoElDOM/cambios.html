<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios en el DOM</title>
</head>

<body>

    <h1 id="titulo">Ejemplo de Manipulación del DOM</h1>

    <img id="imagen" src="https://picsum.photos/200" alt="Foto de prueba">


    <button onclick="mostrar()">Mostrar</button>
    <button onclick="cambiar()">Cambiar Imagen</button>
    <button onclick="cambiarbg()">Cambiar Color de Fondo</button>


    <script>
        //document.write('Saludos desde el archivo cambios.html'); //Se debe tener cuidado con él pues puede sobrescribir los elementos del DOM

        const colores = ['red', 'green', 'blue', 'yellow', 'pink', 'orange', 'purple', 'white', 'gray'];

        function mostrar() {
            document.getElementById('titulo').innerHTML += '<br>Este título ha sido modificado con JavaScript';
            //document.write('Adiós!');
        }

        function cambiar() {
            document.getElementById('imagen').src = 'https://picsum.photos/300';
        }

        function cambiarbg() {
            document.body.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
        }
    </script>
</body>

</html>
