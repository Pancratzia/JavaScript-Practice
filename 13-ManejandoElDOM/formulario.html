<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Escriba su nombre" value="Pancratzia">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" required placeholder="Escriba su apellido" value="del Carmen">
    </form>

    <div id="valores"></div>

    <button onclick="mostrarValores()">
        Mostrar
    </button>

    <script>
        function mostrarValores(){
            let formulario = document.forms['form'];
            let texto = '';
            for(let elemento of formulario){
                texto += `${elemento.name}: ${elemento.value} <br>`;
            }

            document.getElementById('valores').innerHTML = texto;
        }
    </script>
    
</body>
</html>
