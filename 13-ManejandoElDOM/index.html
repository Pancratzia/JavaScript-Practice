<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Manipulación del DOM</title>

    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>

    <h1 id="heading" class="titulo">Ejemplo de Manipulación del DOM</h1>
    <p id="text" class="azul">En este archivo empezaremos con la práctica de manipulación del DOM con Javascript</p>
    <p id="text2" class="azul">Este es otro párrafo para prácticar la manipulación del DOM con Javascript</p>
    <small class="azul">Todos los derechos reservados</small>
    <br>
    <a href="./formulario.html">Formulario</a>
    <a href="./cambios.html">Cambios</a>

    <script>
        //el script debe estar después de los elementos que se quieren manipular
        let heading = document.getElementById("heading");
        console.log(`El heading es de tipo: ${typeof heading}`);
        console.log(`Valor del heading: ${heading.innerHTML}`);
        let text = document.getElementById("text");
        console.log(`Valor del texto: ${text.innerHTML}`);

        let parrafos = document.getElementsByTagName("P"); //Puede usarse en mayúsculas o minúsculas
        console.log(`En este documento hay ${parrafos.length} párrafos`);
        for (let i = 0; i < parrafos.length; i++) {
            console.log(`Párrafo ${i + 1}: ${parrafos[i].innerHTML}`);
        }

        let azules = document.getElementsByClassName("azul");
        console.log(`En este documento hay ${azules.length} elementos de clase azul`);
        for (let i = 0; i < azules.length; i++) {
            console.log(`Elemento ${i + 1}: ${azules[i].innerHTML}`);
        }

        let titulos = document.querySelectorAll(".titulo");
        for (let i = 0; i < titulos.length; i++) {
            console.log(`Titulo ${i + 1}: ${titulos[i].innerHTML}`);
        }

        text.innerHTML = 'Este párrafo fue modificado con JavaScript';
        heading.innerHTML = 'Este h1 fue modificado con JavaScript';
    </script>
    
</body>
</html>
