<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="entrar()">
    
    <h1 id="titulo" class="titulo">Manejo de eventos</h1>
    <p id="parrafo"></p>

    <br>

    <a href="./2.html">Ver Práctica 2</a>
    <a href="./3.html">Ver Práctica 3</a>
    <a href="./4.html">Ver Práctica 4</a>
    <a href="./5.html">Ver Práctica 5</a>


    <script>

        const titulo = document.getElementById('titulo');
        const parrafo = document.getElementById('parrafo');

        titulo.onclick = cambiarTexto;
        function entrar(){
            alert('La página se ha cargado');
            let texto = '';

            if(navigator.cookieEnabled){
                texto = 'Cookies habilitadas';
            }else{
                texto = 'Cookies deshabilitadas';
            }

            document.getElementById('parrafo').innerHTML = texto;
        }
    
        function cambiarTexto(){
            titulo.innerHTML = titulo.innerText.toUpperCase();
        }
    </script>

</body>
</html>
