<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 onclick="cambiarTexto(this)" class="titulo">Manejo de eventos</h1>


    <script>
        function cambiarTexto(tag){
            tag.innerHTML = 'Cambiando el Título con una Función';
        }
    </script>

</body>
</html>
