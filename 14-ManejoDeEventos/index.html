<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo" class="titulo">Manejo de eventos</h1>
    <p id="parrafo"></p>


    <script>
        const titulo = document.getElementById('titulo');
        titulo.onclick = cambiarTexto;


        function cambiarTexto(){
            document.getElementById('parrafo').innerHTML = 'Has presionado el titulo!';
        }
    </script>

</body>
</html>
