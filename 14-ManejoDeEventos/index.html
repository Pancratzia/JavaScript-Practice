<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="entrar()">
    
    <h1 id="titulo" class="titulo">Manejo de eventos</h1>
    <p id="parrafo"></p>


    <script>
        function entrar(){
            alert('La p√°gina se ha cargado');
            let texto = '';

            if(navigator.cookieEnabled){
                texto = 'Cookies habilitadas';
            }else{
                texto = 'Cookies deshabilitadas';
            }

            document.getElementById('parrafo').innerHTML = texto;
        }
    </script>

</body>
</html>
