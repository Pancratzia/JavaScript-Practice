<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>

    
    <h1 id="titulo" class="titulo azul" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo de eventos - 2</h1>
    
    <h2 onmousedown="rojo(this)" onmouseup="negro(this)" >Eventos de Rat√≥n - Clicks</h2>
    <div>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="Escriba su nombre" onchange="convertir(this)">
    </div>

    <br>

    <a href="./">Index</a>

    <script>

        function convertir(input){
            input.value = input.value.toUpperCase();
        }

        function rojo(elemento){
            elemento.style.color = 'red';
        }

        function azul(elemento){
            elemento.style.color = 'blue';
        }

        function negro(elemento){
            elemento.style.color = 'black';
        }

    </script>
    
</body>
</html>
