<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Manejo de eventos - 5</h1>

    <form id="form">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">

        <br><br>

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido">
    </form>

    <br>

    <a href="./">Index</a>

    <script>

        const formulario = document.getElementById('form');

        formulario.addEventListener('focus', (e) => {
            e.target.style.background = 'pink';
        }, true);

        formulario.addEventListener('blur', (e) => {
            e.target.style.background = 'white';
        }, true);

    </script>

</body>

</html>
