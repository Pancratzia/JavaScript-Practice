<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>

    <style>
        body {
            background-color: #111;
        }

        canvas {
            border: 4px solid #fff;
            border-bottom: transparent;
            background: url('./bkg.png') repeat;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>

    <canvas></canvas>
    <img hidden id="sprite" src="./sprite.png" alt="Sprite de Arkanoid">
    <img hidden id="bricks" src="./bricks.png" alt="Sprite de los bricks de Arkanoid">

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d'); //Con el contexto 2D se dibuja encima del canvas

        const $sprite = document.getElementById('sprite');
        const $bricks = document.getElementById('bricks');

        canvas.width = 448;
        canvas.height = 400;

        /*VARIABLES DE LA PELOTA*/

        //Posicion de la pelota
        const ballRadius = 3;
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        //Velocidad de la pelota
        let dx = 3;
        let dy = -3;

        /*VARIABLES DE LA PALETA*/

        const paddleHeight = 10;
        const paddleWidth = 50;

        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleY = canvas.height - paddleHeight - 10;

        let rightPressed = false;
        let leftPressed = false;

        const PADDLE_SENSITIVITY = 8;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle() {
            ctx.fillStyle = 'red';
            ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }
        function drawBricks() { }

        function collisionDetection() { }
        function ballMovement() {

            //Rebotar las pelotas en los laterales
            if (
                x + dx > canvas.width - ballRadius //Pared Derecha
                || x + dx < ballRadius) //Pared Izquierda
            {
                dx = -dx;
            }

            //Rebotar en la parte de arriba
            if (y + dy < ballRadius) {
                dy = -dy;
            }

            //GameOver en la parte de abajo y reiniciar

            const isBallSameXApPaddle = x > paddleX && x < paddleX + paddleWidth;
            const isBallTouchingPaddle = y + dy > paddleY;

            if( isBallSameXApPaddle && isBallTouchingPaddle) //La pelota toca la paleta
            {
                dy = -dy; //Se cambia la direccion de la pelota
            }
            else if (y + dy > canvas.height - ballRadius) //La pelota toca el suelo
            {
                console.log('GAME OVER');
                document.location.reload();
            }

            x += dx;
            y += dy;
        }
        function paddleMovement() {
            if(rightPressed && paddleX < canvas.width - paddleWidth){
                paddleX += PADDLE_SENSITIVITY;
            }
            else if(leftPressed && paddleX > 0){
               paddleX -= PADDLE_SENSITIVITY; 
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function initEvents() {
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
        }

        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight' || e.key === 'd') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft' || e.key === 'a') {
                leftPressed = false;
            }
        }

        function draw() {

            cleanCanvas();

            //Dibujar los elementos
            drawBall();
            drawPaddle();
            drawBricks();

            //Colisiones y movimientos
            collisionDetection();
            ballMovement();
            paddleMovement();


            //Esto ayuda a que la animacion se vea mas fluida. Con cada frame se dibuja un nuevo frame del canvas
            window.requestAnimationFrame(draw);
        }

        draw();
        initEvents();
    </script>

</body>

</html>
