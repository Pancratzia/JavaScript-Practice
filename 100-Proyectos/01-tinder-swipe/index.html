<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>100 Proyectos JS - Tinder Swipe</title>
</head>

<body>
  <main>
    <section>
      <header>
        <img src="./tinder-logo.webp" alt="Tinder Logo">
      </header>


      <div class="cards">
        <article>
          <img src="./photos/1.webp" alt="Petra, Red Hair, Woman. 26 years old">
          <h2>Petra <span>26</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/2.webp" alt="Andrew, Brown Hair, Man. 28 years old">
          <h2>Andrew <span>28</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>

          <img src="./photos/3.webp" alt="Seulgi, Korean, Woman. 26 years old">
          <h2>Seulgi <span>30</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>



      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-big is-remove" aria-label="remove"></button>
        <button class="is-star" aria-label="star"></button>
        <button class="is-big is-fav" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
  </main>

</body>

</html>

<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: grid;
    place-items: center;
    min-height: 100vh;
    overflow: hidden;
    user-select: none;
    background: #e5e5e5;
  }

  main {
    background: url('./iphone.webp') no-repeat;
    background-size: contain;
    width: 320px;
    height: 640px;
    display: flex;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
  }

  section {
    background-color: #f6f6f6;
    width: 100%;
    border-radius: 32px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    padding: 16px 6px;
    margin: 24px;
    gap: 24px;
  }

  header {
    display: flex;
    justify-content: center;

    & img {
      width: 24px;
      height: 24px;
    }
  }

  footer {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    padding: 0px 24px;
    justify-content: center;
    align-items: center;

    & button {
      background: url('./tinder-icons.webp') no-repeat;
      background-position: 0px 0px;
      background-size: 175px;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      border: 0;
      cursor: pointer;
      transition: scale .3 ease;

      &:hover {
        scale: 1.4;
      }

      &.is-big {
        background-size: 250px;
        height: 48px;
        width: 48px;
      }

      &.is-undo {
        background-position: -140px;
      }

      &.is-remove {
        background-position: -155px;
      }

      &.is-fav {
        background-position: -50px;
      }

      &.is-star {
        background-position: -70px;
      }


    }
  }

  .cards {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0 auto;

    & article {
      position: absolute;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: grab;
      border-radius: 8px;
      overflow: hidden;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;

      &.go-left{
        transform: translateX(-100%) rotate(10deg) !important;
      }

      &.go-right{
        transform: translateX(100%) rotate(-10deg) !important;
      }

      &.go-left, &.go-right{
        transition: transform .3s ease, rotate .3s ease;
      }

      &.reset{
        transition: transform .3s ease;
        transform : translateX(0)  !important;
      }

      & img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      & h2 {
        color: white;
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-end;
        height: 100%;
        width: 100%;
        padding: 16px;
        z-index: 3;
        background: linear-gradient(to top, #00000088 20%, transparent 40%);
      }

      & span {
        margin-left: 6px;
        font-size: 18px;
        line-height: 1.4;
        font-weight: 400;
      }
    }
  }
</style>

<script>
  const DECITION_THRESHOLD = 75;
  let isAnimating = false;
  let pullDeltaX = 0; //Distancia que la card se estÃ¡ arrastrando

  function startDrag(event) {
    if (isAnimating) return;

    //get the first card element
    const actualCard = event.target.closest('article');

    //get initial position of mouse or finger
    const startX = event.pageX ?? event.touches[0].pageX;

    //listen the mouse and touch movements
    document.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);

    document.addEventListener('touchmove', onMove, { passive: true });
    document.addEventListener('touchend', onEnd, { passive: true });

    function onMove(event) {
      //current position of mouse or finger

      const currentX = event.pageX ?? event.touches[0].pageX;

      //distance between the initial and current position

      pullDeltaX = currentX - startX;

      if(pullDeltaX === 0) return;

      isAnimating = true;
      //calculate the rotation of the card using the distance
      const deg = pullDeltaX / 14;
      //apply the transformation to the card
      actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${deg}deg)`;
      //change the cursos to grabbing
      actualCard.style.cursor = 'grabbing';
    }

    function onEnd(event) {
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('mouseup', onEnd);

      document.removeEventListener('touchmove', onMove);
      document.removeEventListener('touchend', onEnd);

      //know if the user has made a decision

      const decisionMade = Math.abs(pullDeltaX) >= DECITION_THRESHOLD;

      if (decisionMade) {
        console.log('decision made');
      }else{
        console.log('decision not made');
      }
    }
  }



  document.addEventListener('mousedown', startDrag);
  document.addEventListener('touchstart', startDrag, { passive: true });

</script>
