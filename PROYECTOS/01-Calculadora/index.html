<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h1>Calculadora</h1>
        <form id="form">
            <div class="mb-3">
                <label class="form-label" for="numberA">Primer Número</label>
                <input type="number" class="form-control" id="numberA" placeholder="Escribe el primer número...">
            </div>

            <div class="mb-3">
                <label class="form-label" for="numberB">Segundo Número</label>
                <input type="number" class="form-control" id="numberB" placeholder="Escribe el segundo número...">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>

        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
